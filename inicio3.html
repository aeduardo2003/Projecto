<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content= "IE= edge">
    <title> QUIZ_APP</title>
    <link rel="stylesheet" href="arreglo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="start-screen">
        <button id="start-button">COMENZAR TEST</button>
    </div>

    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">
                    1 of 10 question
                </span>
               
            </div>

            <div class="timer-div">
                <img src="images/clock_icon_128908.png" alt="" width="20px">
                <span class="time-left">21s</span>
            </div>


        </div>

        <div id="container">

        </div>
        <button id="next-button">SIGUIENTE</button>

    </div>

    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
    </div>


    




    <script src="js/java3.js"></script>

</body>


</html>
